<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="PT=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagem/png" href="images/favicon-32x32.png">
    <title>Product Preview Card</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        <div class="cartao">
            <img class="img" src="images/image-product-desktop.jpg" alt="product desktop">
            <h4 class="titulo_cartao">PERFUME</h4>
            <div class="conteudo_cartao">
                <h1 class="nome">Gabrielle Essence Eau De Parfum </h1>
                <p class="texto">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfume-Creator for the House of CHANEL
                </p>
                <div class="cartao_preco">
                    <p class="preco_atual">$ 149.99</p>
                    <P class="preco_anterior">$ 169.99</P>
                </div>
                <nav>
                    <button class="btn"><img src="images/icon-cart.svg" alt="cart">Add to Cart</button>
                </nav>
            </div>
        </div>

        <footer class="footer">
            <a href="https://www.frontendmentor.io/challenges">
                Challenge From frontendmentor</a>
        </footer>
        <nav>
            <button> <img src="images/icon-cart.svg" alt="cart"> Add to Cart</button>
        </nav>
    </main>
</body>

</html>
