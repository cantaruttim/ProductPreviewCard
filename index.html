<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagem/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Product Preview Card</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main class="card">
        <div class="img"></div>

        <div class="card_content">
            <h4 class="card_category">Perfum</h4>

            <img class="lado" src="images/image-product-desktop.jpg" alt="product desktop">
            <h1 class="Titulo">Gabrielle Essence Eau De Parfum </h1>
            <p class="cartao_texto">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfume-Creator for the House of CHANEL
            </p>
            <div class="preco_produto">
                <p class="preco_atual">$ 149.99</p>
                <P class="preco_anterior">$ 169.99</P>
            </div>
            <nav>
                <button class="botao"> <img src="images/icon-cart.svg" alt="cart"> Add to Cart</button>
            </nav>
        </div>
    </main>

</body>

</html>
